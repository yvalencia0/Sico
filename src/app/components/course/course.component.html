<div class="course">
    <label>{{ description }} - {{ teacher }}</label>
    <button mat-raised-button color="primary" *ngIf="!isAsigned" (click)="assignedCourse(idCourseDetail)">Add</button>
    <button mat-raised-button color="warn" *ngIf="isAsigned" (click)="unAssignedCourse(idCourseDetail)">Delete</button>
</div>
