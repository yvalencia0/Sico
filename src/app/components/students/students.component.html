<app-filter [dataSource]="dataSource"></app-filter>

<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Type the text you want to search for" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name1">
    <th mat-header-cell *matHeaderCellDef> First Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name1}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="name2">
    <th mat-header-cell *matHeaderCellDef> Second name </th>
    <td mat-cell *matCellDef="let element"> {{element.name2}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="lastname1">
    <th mat-header-cell *matHeaderCellDef> First Lastname </th>
    <td mat-cell *matCellDef="let element"> {{element.lastname1}} </td>
  </ng-container>

  <ng-container matColumnDef="lastname2">
      <th mat-header-cell *matHeaderCellDef> Second Lastname </th>
      <td mat-cell *matCellDef="let element"> {{element.lastname2}} </td>
  </ng-container>

  <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}}
      </td>
  </ng-container>


  <ng-container matColumnDef="courses">
      <th mat-header-cell *matHeaderCellDef> Courses </th>
      <td mat-cell *matCellDef="let element">
          <button mat-raised-button color="primary" (click)="openModal(element)">Show details</button>
      </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>
</table>
