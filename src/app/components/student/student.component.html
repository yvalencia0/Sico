<h2>{{ student.name1 + " " + student.name2 + " " + student.lastname1 + " " + student.lastname2 }}</h2>


<div class="details">
    <div class="myCourseList">
        <h3>My courses</h3>
        <app-course
            *ngFor="let assignedCourse of assignedCourses"
            [idCourseDetail] = "assignedCourse.fkCourse"
            [isAsigned]="true"
            [studentId]="student.id"
            [assignedCourses]="assignedCourses"
            [coursesList]="courses"></app-course>
    </div>
    <div class="courseList">
        <h3>Courses list</h3>
        <app-course
            *ngFor="let course of courses"
            [idCourseDetail] = "course.id"
            [studentId]="student.id"
            [assignedCourses]="assignedCourses"
            [coursesList]="courses"></app-course>
    </div>
</div>
